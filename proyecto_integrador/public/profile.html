<!DOCTYPE html>
<!--/proyecto_integrador/public/login.html-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte - Mi Perfil</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- Enlaces CDN para jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Enlace al archivo JavaScript de perfil (ruta corregida) -->
    <script src="js/profile.js" defer></script>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <img src="img/logo.png" alt="Logo Galería de Arte" onerror="this.onerror=null;this.src='https://placehold.co/100x50/cccccc/333333?text=LOGO';" class="logo-img">
                <h1>Galería de Arte</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="nav-link">Inicio</a></li>
                    <li><a href="profile.html" class="nav-link">Mi Perfil</a></li>
                    <li><a href="login.html" class="nav-link">Login / Registro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container profile-container">
        <section class="profile-section">
            <h2 class="section-title">Mi Perfil</h2>
            <div id="profileContent" class="profile-content">
                <p>Cargando información del perfil...</p>
                <!-- La información del perfil se cargará aquí dinámicamente -->
            </div>
            <button id="logoutButton" class="submit-button logout-button">Cerrar Sesión</button>

            <h3 class="section-subtitle">Mis Obras Favoritas</h3>
            <div id="favoriteArtworks" class="artwork-grid">
                <!-- Las obras favoritas se cargarán aquí dinámicamente -->
                <p class="loading-message">Cargando obras favoritas...</p>
            </div>

            <div id="profileMessage" class="message-area"></div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Galería de Arte. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
