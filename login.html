<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte - Login / Registro</title>
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="public/js/auth.js" defer></script>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <img src="public/img/logo.png" alt="Logo Galería de Arte" onerror="this.onerror=null;this.src='https://placehold.co/100x50/cccccc/333333?text=LOGO';" class="logo-img">
                <h1>Galería de Arte</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="nav-link">Inicio</a></li>
                    <li><a href="profile.html" class="nav-link">Mi Perfil</a></li>
                    <li><a href="upload.html" class="nav-link">Subir Obra</a></li>
                    <li id="authNavLinkContainer"><a href="login.html" id="authNavLink" class="nav-link">Login / Registro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container auth-container">
        <section class="auth-section">
            <h2 class="section-title">Acceder a tu Cuenta</h2>
            <div class="form-toggle">
                <button id="showLogin" class="toggle-button active">Iniciar Sesión</button>
                <button id="showRegister" class="toggle-button">Registrarse</button>
            </div>

            <div class="auth-forms">
                <!-- Formulario de Login -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label for="loginUsername">Nombre de Usuario o Email:</label>
                        <input type="text" id="loginUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contraseña:</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="submit-button">Iniciar Sesión</button>
                    <div id="loginMessage" class="message-area"></div>
                </form>

                <!-- Formulario de Registro -->
                <form id="registerForm" class="auth-form hidden">
                    <div class="form-group">
                        <label for="registerUsername">Nombre de Usuario:</label>
                        <input type="text" id="registerUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Contraseña:</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirmar Contraseña:</label>
                        <input type="password" id="registerConfirmPassword" name="confirm_password" required>
                    </div>
                    <button type="submit" class="submit-button">Registrarse</button>
                    <div id="registerMessage" class="message-area"></div>
                </form>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Galería de Arte. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
